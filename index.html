<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      <a-sphere position="0.15 3.5 -2.5" radius="0.05" color="black"></a-sphere>
      <a-sphere position="-0.15 3.5 -2.5" radius="0.05" color="black"></a-sphere>
      <a-sphere position="0 1.5 -3" radius="1" color="white"></a-sphere>
      <a-sphere position="0 2.5 -3" radius="0.75" color="white"></a-sphere>
      <a-sphere position="0 3.5 -3" radius="0.5" color="white"></a-sphere>
      <a-cone color="tomato" position="0 3.5 -4 "rotation="90 0 0" height="0.3" radius-bottom="0.10" radius-top="0.01"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
